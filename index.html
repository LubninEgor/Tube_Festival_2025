<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tube Festival 2025</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.loaders.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #000;
        }
        .info-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            z-index: 10000;
            max-width: 300px;
            backdrop-filter: blur(5px);
        }
        h2 {
            margin-top: 0;
            color: #ff6b6b;
        }
        .instructions {
            margin-top: 10px;
            font-size: 14px;
        }
        
        /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –æ–±–Ω–∞—Ä—É–∂–µ–Ω–∏—è –º–∞—Ä–∫–µ—Ä–∞ */
        .marker-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #ff3b30; /* –ö—Ä–∞—Å–Ω—ã–π –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
            z-index: 10000;
            box-shadow: 0 0 15px rgba(255, 59, 48, 0.7);
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        
        .marker-indicator.found {
            background-color: #4cd964; /* –ó–µ–ª–µ–Ω—ã–π –ø—Ä–∏ –æ–±–Ω–∞—Ä—É–∂–µ–Ω–∏–∏ */
            box-shadow: 0 0 15px rgba(76, 217, 100, 0.7);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .indicator-label {
            position: absolute;
            top: 65px;
            right: 10px;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 12px;
            z-index: 10000;
        }
    </style>
</head>
<body>
    <div class="info-panel">
        <h2>Tube Festival 2025</h2>
        <p>–ù–∞–≤–µ–¥–∏—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ –º–∞—Ä–∫–µ—Ä T-Rex</p>
        <div class="instructions">
            <p>üì∏ –°–∫–∞—á–∞–π—Ç–µ –º–∞—Ä–∫–µ—Ä: 
                <a href="https://raw.githubusercontent.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/trex-image.png" 
                   target="_blank" 
                   style="color: #4dabf7;">–°–∫–∞—á–∞—Ç—å –º–∞—Ä–∫–µ—Ä</a>
            </p>
        </div>
    </div>
    
    <!-- –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –æ–±–Ω–∞—Ä—É–∂–µ–Ω–∏—è –º–∞—Ä–∫–µ—Ä–∞ -->
    <div class="marker-indicator" id="markerIndicator"></div>
    <div class="indicator-label" id="indicatorLabel">–ü–æ–∏—Å–∫ –º–∞—Ä–∫–µ—Ä–∞</div>

    <a-scene
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; precision: medium;"
        embedded
        arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;"
    >
        <a-nft 
            type="nft"
            url="https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/trex-image/trex"
            smooth="true"
            smoothCount="10"
            smoothTolerance=".01"
            smoothThreshold="5"
        >
            <a-entity 
                position="0 0 0" 
                scale="0.05 0.05 0.05" 
                gltf-model="url(https://cdn.jsdelivr.net/gh/LubninEgor/Tube_Festival_2025@main/models/astronaut.glb)"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
            >
            </a-entity>
        </a-nft>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const markerIndicator = document.getElementById('markerIndicator');
        const indicatorLabel = document.getElementById('indicatorLabel');
        const scene = document.querySelector('a-scene');
        
        // –ù–∞—á–∞–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
        markerIndicator.classList.remove('found');
        indicatorLabel.textContent = "–ü–æ–∏—Å–∫ –º–∞—Ä–∫–µ—Ä–∞";
        
        // –°–æ–±—ã—Ç–∏–µ –ø—Ä–∏ –æ–±–Ω–∞—Ä—É–∂–µ–Ω–∏–∏ –º–∞—Ä–∫–µ—Ä–∞
        scene.addEventListener('markerFound', function() {
            markerIndicator.classList.add('found');
            indicatorLabel.textContent = "–ú–∞—Ä–∫–µ—Ä –Ω–∞–π–¥–µ–Ω!";
            indicatorLabel.style.color = "#4cd964";
        });
        
        // –°–æ–±—ã—Ç–∏–µ –ø—Ä–∏ –ø–æ—Ç–µ—Ä–µ –º–∞—Ä–∫–µ—Ä–∞
        scene.addEventListener('markerLost', function() {
            markerIndicator.classList.remove('found');
            indicatorLabel.textContent = "–ü–æ–∏—Å–∫ –º–∞—Ä–∫–µ—Ä–∞";
            indicatorLabel.style.color = "white";
        });
        
        // –°–æ–±—ã—Ç–∏–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –º–∞—Ä–∫–µ—Ä–∞
        scene.addEventListener('arjs-nft-loaded', function() {
            indicatorLabel.textContent = "–°–∏—Å—Ç–µ–º–∞ –≥–æ—Ç–æ–≤–∞";
            setTimeout(() => {
                indicatorLabel.textContent = "–ü–æ–∏—Å–∫ –º–∞—Ä–∫–µ—Ä–∞";
            }, 2000);
        });
    </script>
</body>
</html>
