<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Tube Festival 2025</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.loaders.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #000;
            height: 100vh;
            width: 100vw;
            -webkit-tap-highlight-color: transparent;
            touch-action: none;
        }
        .info-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            z-index: 10000;
            max-width: 300px;
            backdrop-filter: blur(5px);
        }
        h2 {
            margin-top: 0;
            color: #ff6b6b;
        }
        .instructions {
            margin-top: 10px;
            font-size: 14px;
        }
        
        /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –æ–±–Ω–∞—Ä—É–∂–µ–Ω–∏—è –º–∞—Ä–∫–µ—Ä–∞ */
        .marker-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #ff3b30;
            z-index: 10000;
            box-shadow: 0 0 15px rgba(255, 59, 48, 0.7);
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        
        .marker-indicator.found {
            background-color: #4cd964;
            box-shadow: 0 0 15px rgba(76, 217, 100, 0.7);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .indicator-label {
            position: absolute;
            top: 65px;
            right: 10px;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 12px;
            z-index: 10000;
        }
        
        .marker-image {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 150px;
            border: 2px solid white;
            border-radius: 10px;
            background: url('https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png') center/contain no-repeat;
            z-index: 10000;
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
        }
        
        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 18px;
            background: linear-gradient(45deg, #ff6b6b, #4dabf7);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            z-index: 10001;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        
        .hidden {
            display: none;
        }
        
        /* –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –∫–∞–º–µ—Ä–æ–π */
        .camera-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 10001;
        }
        
        .camera-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(0,0,0,0.5);
            color: white;
            border: 2px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        
        .loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10002;
            color: white;
        }
        
        .spinner {
            border: 5px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 5px solid #4dabf7;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- –≠–∫—Ä–∞–Ω –∑–∞–≥—Ä—É–∑–∫–∏ -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>–ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ—Å—É—Ä—Å–æ–≤...</p>
    </div>
    
    <!-- –ö–Ω–æ–ø–∫–∞ –¥–ª—è –∑–∞–ø—É—Å–∫–∞ –∫–∞–º–µ—Ä—ã -->
    <button id="startButton" class="hidden">–ó–ê–ü–£–°–¢–ò–¢–¨ AR</button>
    
    <div class="info-panel hidden" id="infoPanel">
        <h2>Tube Festival 2025</h2>
        <p>–ù–∞–≤–µ–¥–∏—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ –º–∞—Ä–∫–µ—Ä Hiro</p>
        <div class="instructions">
            <p>üì∏ –†–∞—Å–ø–µ—á–∞—Ç–∞–π—Ç–µ –º–∞—Ä–∫–µ—Ä –∏–ª–∏ –æ—Ç–∫—Ä–æ–π—Ç–µ –µ–≥–æ –Ω–∞ –¥—Ä—É–≥–æ–º —É—Å—Ç—Ä–æ–π—Å—Ç–≤–µ</p>
        </div>
    </div>
    
    <div class="marker-indicator hidden" id="markerIndicator"></div>
    <div class="indicator-label hidden" id="indicatorLabel">–ü–æ–∏—Å–∫ –º–∞—Ä–∫–µ—Ä–∞</div>
    
    <div class="marker-image hidden" id="markerImage"></div>
    
    <!-- –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –∫–∞–º–µ—Ä–æ–π -->
    <div class="camera-controls hidden" id="cameraControls">
        <div class="camera-btn" id="switchCamera" title="–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å –∫–∞–º–µ—Ä—É">‚Üª</div>
        <div class="camera-btn" id="torchToggle" title="–§–æ–Ω–∞—Ä–∏–∫">üî¶</div>
    </div>

    <!-- AR —Å—Ü–µ–Ω–∞ -->
    <a-scene
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; precision: medium;"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"
        id="arScene"
        style="display: none;"
        playsinline
        webxr
    >
        <a-marker type="pattern" preset="hiro">
            <a-entity 
                position="0 0.5 0" 
                scale="0.05 0.05 0.05" 
                gltf-model="url(https://cdn.jsdelivr.net/gh/LubninEgor/Tube_Festival_2025@main/models/astronaut.glb)"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
            >
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        const loading = document.getElementById('loading');
        const startButton = document.getElementById('startButton');
        const infoPanel = document.getElementById('infoPanel');
        const markerIndicator = document.getElementById('markerIndicator');
        const indicatorLabel = document.getElementById('indicatorLabel');
        const markerImage = document.getElementById('markerImage');
        const cameraControls = document.getElementById('cameraControls');
        const switchCameraBtn = document.getElementById('switchCamera');
        const torchToggle = document.getElementById('torchToggle');
        const arScene = document.getElementById('arScene');
        const scene = document.querySelector('a-scene');
        
        // –°–æ—Å—Ç–æ—è–Ω–∏–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        let currentCamera = 'environment'; // 'environment' - –∑–∞–¥–Ω—è—è, 'user' - —Ñ—Ä–æ–Ω—Ç–∞–ª—å–Ω–∞—è
        let torchEnabled = false;
        let stream = null;
        
        // –ü–æ–∫–∞–∑–∞—Ç—å –∫–Ω–æ–ø–∫—É –∑–∞–ø—É—Å–∫–∞ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ —Ä–µ—Å—É—Ä—Å–æ–≤
        window.addEventListener('load', function() {
            setTimeout(() => {
                loading.classList.add('hidden');
                startButton.classList.remove('hidden');
            }, 1500);
        });
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∑–∞–ø—É—Å–∫–∞ AR
        startButton.addEventListener('click', function() {
            startButton.classList.add('hidden');
            startAR();
        });
        
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –∫–∞–º–µ—Ä—ã
        switchCameraBtn.addEventListener('click', function() {
            currentCamera = currentCamera === 'environment' ? 'user' : 'environment';
            startAR();
        });
        
        // –í–∫–ª—é—á–µ–Ω–∏–µ/–≤—ã–∫–ª—é—á–µ–Ω–∏–µ —Ñ–æ–Ω–∞—Ä–∏–∫–∞ (—Ç–æ–ª—å–∫–æ –¥–ª—è –∑–∞–¥–Ω–µ–π –∫–∞–º–µ—Ä—ã)
        torchToggle.addEventListener('click', function() {
            if (stream && stream.getVideoTracks().length > 0 && currentCamera === 'environment') {
                const track = stream.getVideoTracks()[0];
                if (track.getCapabilities().torch) {
                    torchEnabled = !torchEnabled;
                    track.applyConstraints({
                        advanced: [{torch: torchEnabled}]
                    }).then(() => {
                        torchToggle.textContent = torchEnabled ? "üí°" : "üî¶";
                    }).catch(err => console.error('–û—à–∏–±–∫–∞ —Ñ–æ–Ω–∞—Ä–∏–∫–∞:', err));
                }
            }
        });
        
        // –ó–∞–ø—É—Å–∫ AR —Å —É–∫–∞–∑–∞–Ω–Ω–æ–π –∫–∞–º–µ—Ä–æ–π
        function startAR() {
            // –ü–æ–∫–∞–∑–∞—Ç—å —ç–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
            infoPanel.classList.remove('hidden');
            markerIndicator.classList.remove('hidden');
            indicatorLabel.classList.remove('hidden');
            markerImage.classList.remove('hidden');
            cameraControls.classList.remove('hidden');
            
            // –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –ø—Ä–µ–¥—ã–¥—É—â–∏–π –ø–æ—Ç–æ–∫
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            
            // –ó–∞–ø—Ä–æ—Å–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ
            navigator.mediaDevices.getUserMedia({ 
                video: {
                    facingMode: currentCamera,
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                }
            }).then(function(mediaStream) {
                stream = mediaStream;
                console.log("–î–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ –ø–æ–ª—É—á–µ–Ω");
                
                // –ü–æ–∫–∞–∑–∞—Ç—å AR —Å—Ü–µ–Ω—É
                arScene.style.display = 'block';
                
                // –û–±–Ω–æ–≤–∏—Ç—å –∏—Å—Ç–æ—á–Ω–∏–∫ –≤–∏–¥–µ–æ –≤ AR.js
                const arjsSystem = scene.systems["arjs"];
                if (arjsSystem) {
                    arjsSystem._arSource.onResize();
                    arjsSystem._arSource.onResizeElement();
                    arjsSystem._arSource.copyElementSizeTo(document.querySelector('a-scene').canvas);
                }
            }).catch(function(error) {
                console.error("–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ:", error);
                
                // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫
                let errorMessage = "–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ.";
                
                if (error.name === 'NotAllowedError') {
                    errorMessage = "–î–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ –∑–∞–ø—Ä–µ—â–µ–Ω. –†–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö –±—Ä–∞—É–∑–µ—Ä–∞.";
                } else if (error.name === 'NotFoundError') {
                    errorMessage = "–ö–∞–º–µ—Ä–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞. –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ –∏–º–µ–µ—Ç –∫–∞–º–µ—Ä—É.";
                } else if (error.name === 'NotReadableError') {
                    errorMessage = "–ö–∞–º–µ—Ä–∞ —É–∂–µ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –¥—Ä—É–≥–∏–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ–º.";
                }
                
                indicatorLabel.textContent = errorMessage;
                indicatorLabel.style.color = "#ff6b6b";
                markerIndicator.style.backgroundColor = "#ff6b6b";
            });
        }
        
        // –ù–∞—á–∞–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–∞
        markerIndicator.classList.remove('found');
        indicatorLabel.textContent = "–ü–æ–∏—Å–∫ –º–∞—Ä–∫–µ—Ä–∞";
        
        // –°–æ–±—ã—Ç–∏–µ –ø—Ä–∏ –æ–±–Ω–∞—Ä—É–∂–µ–Ω–∏–∏ –º–∞—Ä–∫–µ—Ä–∞
        scene.addEventListener('markerFound', function() {
            markerIndicator.classList.add('found');
            indicatorLabel.textContent = "–ú–∞—Ä–∫–µ—Ä –Ω–∞–π–¥–µ–Ω!";
            indicatorLabel.style.color = "#4cd964";
        });
        
        // –°–æ–±—ã—Ç–∏–µ –ø—Ä–∏ –ø–æ—Ç–µ—Ä–µ –º–∞—Ä–∫–µ—Ä–∞
        scene.addEventListener('markerLost', function() {
            markerIndicator.classList.remove('found');
            indicatorLabel.textContent = "–ü–æ–∏—Å–∫ –º–∞—Ä–∫–µ—Ä–∞";
            indicatorLabel.style.color = "white";
        });
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫ –º–æ–¥–µ–ª–∏
        scene.addEventListener('model-error', function(e) {
            console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–æ–¥–µ–ª–∏:", e.detail);
            indicatorLabel.textContent = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–æ–¥–µ–ª–∏";
            indicatorLabel.style.color = "#ff6b6b";
        });
        
        // –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è Android Chrome
        if (navigator.userAgent.match(/Android/i)) {
            // –ù–∞ Android —á–∞—Å—Ç–æ –≤–æ–∑–Ω–∏–∫–∞—é—Ç –ø—Ä–æ–±–ª–µ–º—ã —Å —Ä–∞–∑–º–µ—Ä–∞–º–∏
            document.querySelector('a-scene').setAttribute('renderer', 'logarithmicDepthBuffer: true; precision: medium; alpha: true; antialias: true;');
            
            // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω—ã–π —Ä–µ—Å–∞–π–∑ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏
            window.addEventListener('resize', function() {
                setTimeout(() => {
                    const arjsSystem = scene.systems["arjs"];
                    if (arjsSystem) {
                        arjsSystem._arSource.onResize();
                        arjsSystem._arSource.onResizeElement();
                        arjsSystem._arSource.copyElementSizeTo(document.querySelector('a-scene').canvas);
                    }
                }, 1000);
            });
        }
    </script>
</body>
</html>
