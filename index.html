<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tube Festival 2025</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.loaders.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .info-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            z-index: 10000;
            max-width: 300px;
            backdrop-filter: blur(5px);
        }
        h2 {
            margin-top: 0;
            color: #ff6b6b;
        }
        .instructions {
            margin-top: 10px;
            font-size: 14px;
        }
        .status {
            margin-top: 10px;
            padding: 5px;
            border-radius: 3px;
            background-color: #333;
            display: none;
        }
    </style>
</head>
<body>
    <div class="info-panel">
        <h2>Tube Festival 2025</h2>
        <p>–ù–∞–≤–µ–¥–∏—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ –º–∞—Ä–∫–µ—Ä T-Rex</p>
        <div class="instructions">
            <p>üì∏ –°–∫–∞—á–∞–π—Ç–µ –∏ —Ä–∞—Å–ø–µ—á–∞—Ç–∞–π—Ç–µ –º–∞—Ä–∫–µ—Ä: 
                <a href="https://raw.githubusercontent.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/trex-image.png" 
                   target="_blank" 
                   style="color: #4dabf7;">–°–∫–∞—á–∞—Ç—å –º–∞—Ä–∫–µ—Ä</a>
            </p>
            <p>üîç –£–±–µ–¥–∏—Ç–µ—Å—å –≤ —Ö–æ—Ä–æ—à–µ–º –æ—Å–≤–µ—â–µ–Ω–∏–∏</p>
        </div>
        <div class="status" id="status">–ü–æ–∏—Å–∫ –º–∞—Ä–∫–µ—Ä–∞...</div>
    </div>

    <a-scene
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; precision: medium;"
        embedded
        arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;"
    >
        <a-nft 
            type="nft"
            url="https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/trex-image/trex"
            smooth="true"
            smoothCount="10"
            smoothTolerance=".01"
            smoothThreshold="5"
        >
            <a-entity 
                position="0 0 0" 
                scale="0.05 0.05 0.05" 
                gltf-model="url(https://cdn.jsdelivr.net/gh/LubninEgor/Tube_Festival_2025@main/models/astronaut.glb)"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
            >
            </a-entity>
        </a-nft>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏
        const statusEl = document.getElementById('status');
        
        document.querySelector('a-scene').addEventListener('arjs-nft-loaded', function() {
            statusEl.textContent = "–ú–∞—Ä–∫–µ—Ä –≥–æ—Ç–æ–≤ –∫ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—é";
            statusEl.style.display = 'block';
            statusEl.style.backgroundColor = '#2ecc71';
        });
        
        document.querySelector('a-scene').addEventListener('markerFound', function() {
            statusEl.textContent = "–ú–∞—Ä–∫–µ—Ä –Ω–∞–π–¥–µ–Ω!";
            statusEl.style.backgroundColor = '#2ecc71';
        });
        
        document.querySelector('a-scene').addEventListener('markerLost', function() {
            statusEl.textContent = "–ü–æ–∏—Å–∫ –º–∞—Ä–∫–µ—Ä–∞...";
            statusEl.style.backgroundColor = '#e74c3c';
        });
    </script>
</body>
</html>
