<!DOCTYPE html>
<html>
  <head>
    <title>AR Photo</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <a-box position='0 0.5 0' material='color: red;'></a-box>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <button onclick="takePhoto()">ðŸ“¸ Ð¡Ñ„Ð¾Ñ‚Ð¾Ð³Ñ€Ð°Ñ„Ð¸Ñ€Ð¾Ð²Ð°Ñ‚ÑŒ</button>
    <script>
      function takePhoto() {
        const scene = document.querySelector("a-scene");
        html2canvas(scene).then(canvas => {
          const link = document.createElement("a");
          link.download = 'ar-photo.png';
          link.href = canvas.toDataURL("image/png");
          link.click();
        });
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  </body>
</html>
