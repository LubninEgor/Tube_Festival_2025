<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Tube Festival 2025 - AR Experience</title>
    
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: fixed;
        }
        
        /* –°—Ç–∞—Ä—Ç–æ–≤—ã–π —ç–∫—Ä–∞–Ω */
        .start-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            z-index: 10000;
            padding: 20px;
            text-align: center;
        }
        
        .app-logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: radial-gradient(circle, #4cc9f0, #4361ee);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            box-shadow: 0 0 30px rgba(76, 201, 240, 0.6);
        }
        
        .app-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #4cc9f0, #f72585);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .app-subtitle {
            font-size: 18px;
            margin-bottom: 30px;
            color: #e0f7fa;
            max-width: 90%;
            line-height: 1.6;
        }
        
        .start-button {
            padding: 16px 50px;
            font-size: 18px;
            font-weight: 600;
            background: linear-gradient(45deg, #4361ee, #4cc9f0);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 5px 20px rgba(67, 97, 238, 0.4);
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }
        
        .start-button:active {
            transform: scale(0.98);
            box-shadow: 0 2px 10px rgba(67, 97, 238, 0.4);
        }
        
        /* –û—Å–Ω–æ–≤–Ω–æ–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å AR */
        .ar-interface {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            z-index: 9000;
        }
        
        /* –í–∏–¥–µ–æ —Å –∫–∞–º–µ—Ä—ã */
        #ar-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        
        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è AR —Å—Ü–µ–Ω—ã */
        #ar-scene-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }
        
        /* –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .control-panel {
            position: absolute;
            bottom: 30px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 10000;
            padding: 0 20px;
        }
        
        .control-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 15px;
            font-size: 24px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .control-button:active {
            transform: scale(0.9);
            background: rgba(67, 97, 238, 0.7);
        }
        
        /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –æ–±–Ω–∞—Ä—É–∂–µ–Ω–∏—è */
        .detection-indicator {
            position: absolute;
            top: 30px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #ff3b30;
            z-index: 10000;
            box-shadow: 0 0 15px rgba(255, 59, 48, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.3s ease;
        }
        
        .detection-indicator.found {
            background-color: #4cd964;
            box-shadow: 0 0 20px rgba(76, 217, 100, 0.7);
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .indicator-label {
            position: absolute;
            top: 85px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 10000;
            backdrop-filter: blur(5px);
            max-width: 200px;
            text-align: center;
        }
        
        .marker-preview {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 150px;
            border: 3px solid rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            background: url('https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png') center/contain no-repeat;
            z-index: 10000;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.6);
        }
        
        /* –°–æ–æ–±—â–µ–Ω–∏—è –æ–± –æ—à–∏–±–∫–∞—Ö */
        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85);
            color: #ff6b6b;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            z-index: 10001;
            max-width: 90%;
            display: none;
            backdrop-filter: blur(10px);
            border: 1px solid #ff6b6b;
        }
        
        .debug-info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #b3e5fc;
            padding: 8px 12px;
            border-radius: 10px;
            font-size: 12px;
            z-index: 10000;
            backdrop-filter: blur(5px);
            max-width: 80%;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- –°—Ç–∞—Ä—Ç–æ–≤—ã–π —ç–∫—Ä–∞–Ω -->
    <div class="start-container" id="startScreen">
        <div class="app-logo">
            üöÄ
        </div>
        <h1 class="app-title">Tube Festival 2025</h1>
        <p class="app-subtitle">–ù–∞–≤–µ–¥–∏—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ –º–∞—Ä–∫–µ—Ä Hiro, —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å AR-–∞—Å—Ç—Ä–æ–Ω–∞–≤—Ç–∞</p>
        
        <button class="start-button" id="startButton">–ó–ê–ü–£–°–¢–ò–¢–¨ AR</button>
        
        <div class="debug-info" id="debugInfo"></div>
    </div>
    
    <!-- –ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å AR -->
    <div class="ar-interface" id="arInterface">
        <!-- –í–∏–¥–µ–æ —Å –∫–∞–º–µ—Ä—ã -->
        <video id="ar-video" playsinline webkit-playsinline></video>
        
        <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è AR —Å—Ü–µ–Ω—ã -->
        <div id="ar-scene-container"></div>
        
        <!-- –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –æ–±–Ω–∞—Ä—É–∂–µ–Ω–∏—è -->
        <div class="detection-indicator" id="detectionIndicator">üîç</div>
        <div class="indicator-label" id="indicatorLabel">–ù–∞–≤–µ–¥–∏—Ç–µ –Ω–∞ –º–∞—Ä–∫–µ—Ä</div>
        
        <!-- –ü—Ä–µ–≤—å—é –º–∞—Ä–∫–µ—Ä–∞ -->
        <div class="marker-preview"></div>
        
        <!-- –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
        <div class="control-panel">
            <div class="control-button" id="switchCamera" title="–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å –∫–∞–º–µ—Ä—É">‚Üª</div>
            <div class="control-button" id="restartButton" title="–ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç—å">‚Ü∫</div>
            <div class="control-button" id="torchButton" title="–§–æ–Ω–∞—Ä–∏–∫">üî¶</div>
        </div>
        
        <!-- –°–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ -->
        <div class="error-message" id="errorMessage"></div>
    </div>

    <script>
        // –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        const startScreen = document.getElementById('startScreen');
        const startButton = document.getElementById('startButton');
        const arInterface = document.getElementById('arInterface');
        const arVideo = document.getElementById('ar-video');
        const arSceneContainer = document.getElementById('ar-scene-container');
        const detectionIndicator = document.getElementById('detectionIndicator');
        const indicatorLabel = document.getElementById('indicatorLabel');
        const switchCameraButton = document.getElementById('switchCamera');
        const restartButton = document.getElementById('restartButton');
        const torchButton = document.getElementById('torchButton');
        const errorMessage = document.getElementById('errorMessage');
        const debugInfo = document.getElementById('debugInfo');
        
        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è
        let currentCamera = 'environment'; // 'environment' –∏–ª–∏ 'user'
        let torchActive = false;
        let mediaStream = null;
        let arScene = null;
        let markerFound = false;
        let detectionTimer = null;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('DOMContentLoaded', () => {
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Å–∏—Å—Ç–µ–º–µ
            updateDebugInfo(`–°–∏—Å—Ç–µ–º–∞: ${navigator.userAgent.split(') ')[0]})`);
        });
        
        // –ó–∞–ø—É—Å–∫ AR –ø–æ –∫–Ω–æ–ø–∫–µ
        startButton.addEventListener('click', startAR);
        
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –∫–∞–º–µ—Ä—ã
        switchCameraButton.addEventListener('click', () => {
            currentCamera = currentCamera === 'environment' ? 'user' : 'environment';
            restartAR();
        });
        
        // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ AR
        restartButton.addEventListener('click', restartAR);
        
        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ñ–æ–Ω–∞—Ä–∏–∫–æ–º
        torchButton.addEventListener('click', toggleTorch);
        
        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∑–∞–ø—É—Å–∫–∞ AR
        function startAR() {
            startScreen.classList.add('hidden');
            arInterface.style.display = 'flex';
            initCamera();
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞–º–µ—Ä—ã
        function initCamera() {
            const constraints = {
                video: {
                    facingMode: currentCamera,
                    width: { ideal: 1280 },
                    height: { ideal: 720 },
                    frameRate: { ideal: 30 }
                }
            };
            
            // –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –ø—Ä–µ–¥—ã–¥—É—â–∏–π –ø–æ—Ç–æ–∫
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
            }
            
            navigator.mediaDevices.getUserMedia(constraints)
                .then(stream => {
                    mediaStream = stream;
                    arVideo.srcObject = stream;
                    
                    // –î–ª—è iOS
                    arVideo.setAttribute('playsinline', true);
                    arVideo.setAttribute('webkit-playsinline', true);
                    
                    arVideo.onloadedmetadata = () => {
                        initARScene();
                        arVideo.play().catch(err => {
                            showError("–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –≤–∏–¥–µ–æ: " + err.message);
                        });
                    };
                })
                .catch(err => {
                    handleCameraError(err);
                });
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è AR —Å—Ü–µ–Ω—ã
        function initARScene() {
            // –°–æ–∑–¥–∞–µ–º —Å—Ü–µ–Ω—É —Å —É–ª—É—á—à–µ–Ω–Ω—ã–º–∏ –ø–∞—Ä–∞–º–µ—Ç—Ä–∞–º–∏ –¥–ª—è –¥–µ—Ç–µ–∫—Ü–∏–∏
            const sceneHTML = `
                <a-scene 
                    vr-mode-ui="enabled: false"
                    embedded
                    arjs="sourceType: video; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
                    renderer="logarithmicDepthBuffer: true; precision: medium; antialias: true; alpha: true;"
                    style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"
                >
                    <!-- –ú–∞—Ä–∫–µ—Ä Hiro —Å —É–ª—É—á—à–µ–Ω–Ω—ã–º–∏ –ø–∞—Ä–∞–º–µ—Ç—Ä–∞–º–∏ -->
                    <a-marker 
                        type="pattern" 
                        preset="hiro"
                        emitevents="true" 
                        cursor="rayOrigin: mouse"
                        smooth="true"
                        smoothCount="10"
                        smoothTolerance="0.01"
                        smoothThreshold="5"
                    >
                        <!-- –ü—Ä–æ—Å—Ç–æ–π –∫—É–± –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è -->
                        <a-box 
                            position="0 0.5 0" 
                            scale="0.5 0.5 0.5" 
                            color="#4361ee"
                            animation="property: rotation; to: 0 360 0; loop: true; dur: 5000"
                        ></a-box>
                    </a-marker>
                    <a-entity camera></a-entity>
                </a-scene>
            `;
            
            arSceneContainer.innerHTML = sceneHTML;
            arScene = arSceneContainer.querySelector('a-scene');
            
            // –ù–∞–∑–Ω–∞—á–∞–µ–º –≤–∏–¥–µ–æ —ç–ª–µ–º–µ–Ω—Ç –∫–∞–∫ –∏—Å—Ç–æ—á–Ω–∏–∫ –¥–ª—è AR.js
            setTimeout(() => {
                const arSystem = arScene.systems['arjs'];
                if (arSystem && arSystem._arSource) {
                    arSystem._arSource.domElement = arVideo;
                    arSystem._arSource.init();
                    arSystem._arSource.onResize();
                    arSystem._arSource.copyElementSizeTo(arScene);
                    
                    // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω—ã–π —Ä–µ—Å–∞–π–∑
                    window.dispatchEvent(new Event('resize'));
                }
            }, 500);
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –º–∞—Ä–∫–µ—Ä–∞
            arScene.addEventListener('markerFound', (e) => {
                markerFound = true;
                detectionIndicator.classList.add('found');
                detectionIndicator.textContent = "‚úì";
                indicatorLabel.textContent = "–ú–∞—Ä–∫–µ—Ä –æ–±–Ω–∞—Ä—É–∂–µ–Ω!";
                indicatorLabel.style.color = "#4cd964";
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–ª–∞–¥–æ—á–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é
                updateDebugInfo(`–ú–∞—Ä–∫–µ—Ä –Ω–∞–π–¥–µ–Ω! ID: ${e.target.id}`);
            });
            
            arScene.addEventListener('markerLost', (e) => {
                markerFound = false;
                detectionIndicator.classList.remove('found');
                detectionIndicator.textContent = "üîç";
                indicatorLabel.textContent = "–ù–∞–≤–µ–¥–∏—Ç–µ –Ω–∞ –º–∞—Ä–∫–µ—Ä";
                indicatorLabel.style.color = "#ffffff";
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–ª–∞–¥–æ—á–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é
                updateDebugInfo("–ú–∞—Ä–∫–µ—Ä –ø–æ—Ç–µ—Ä—è–Ω");
            });
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—à–∏–±–æ–∫ —Å—Ü–µ–Ω—ã
            arScene.addEventListener('error', (e) => {
                console.error("AR Scene Error:", e.detail);
                showError("–û—à–∏–±–∫–∞ AR —Å—Ü–µ–Ω—ã: " + e.detail);
            });
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ—Å—Ç–æ—è–Ω–∏—è –º–∞—Ä–∫–µ—Ä–∞ –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
            detectionTimer = setInterval(() => {
                if (!markerFound) {
                    updateDebugInfo("–ü–æ–∏—Å–∫ –º–∞—Ä–∫–µ—Ä–∞...");
                }
            }, 1000);
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Ä–µ—Å–∞–π–∑–∞
            window.addEventListener('resize', () => {
                if (arScene && arScene.isPlaying) {
                    const arSystem = arScene.systems['arjs'];
                    if (arSystem && arSystem._arSource) {
                        arSystem._arSource.onResize();
                        arSystem._arSource.copyElementSizeTo(arScene);
                    }
                }
            });
        }
        
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ñ–æ–Ω–∞—Ä–∏–∫–∞
        function toggleTorch() {
            if (!mediaStream) return;
            
            const videoTrack = mediaStream.getVideoTracks()[0];
            if (!videoTrack) return;
            
            if (videoTrack.getCapabilities().torch) {
                torchActive = !torchActive;
                videoTrack.applyConstraints({
                    advanced: [{ torch: torchActive }]
                }).then(() => {
                    torchButton.textContent = torchActive ? "üí°" : "üî¶";
                }).catch(err => {
                    console.error("–û—à–∏–±–∫–∞ —Ñ–æ–Ω–∞—Ä–∏–∫–∞:", err);
                });
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫ –∫–∞–º–µ—Ä—ã
        function handleCameraError(error) {
            let errorMsg = "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã";
            
            switch(error.name) {
                case 'NotAllowedError':
                    errorMsg = "–î–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ –∑–∞–ø—Ä–µ—â–µ–Ω. –†–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö –±—Ä–∞—É–∑–µ—Ä–∞.";
                    break;
                case 'NotFoundError':
                    errorMsg = "–ö–∞–º–µ—Ä–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞. –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ –∏–º–µ–µ—Ç –∫–∞–º–µ—Ä—É.";
                    break;
                case 'NotReadableError':
                    errorMsg = "–ö–∞–º–µ—Ä–∞ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞. –í–æ–∑–º–æ–∂–Ω–æ, –æ–Ω–∞ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –¥—Ä—É–≥–∏–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ–º.";
                    break;
                case 'OverconstrainedError':
                    errorMsg = "–ù–µ —É–¥–∞–ª–æ—Å—å –Ω–∞—Å—Ç—Ä–æ–∏—Ç—å –∫–∞–º–µ—Ä—É. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–µ—Ä–µ–∫–ª—é—á–∏—Ç—å –∫–∞–º–µ—Ä—É.";
                    break;
                case 'SecurityError':
                    errorMsg = "–û—à–∏–±–∫–∞ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏. –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ –≤—ã –∏—Å–ø–æ–ª—å–∑—É–µ—Ç–µ HTTPS.";
                    break;
                default:
                    errorMsg = `–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã: ${error.message || error.name}`;
            }
            
            showError(errorMsg);
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ
        function showError(message) {
            errorMessage.textContent = message;

            arSceneContainer.innerHTML = '';
            
            if (detectionTimer) {
                clearInterval(detectionTimer);
            }
            
            // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º –∫–∞–º–µ—Ä—É
            initCamera();
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º UI
            errorMessage.style.display = 'none';
            detectionIndicator.classList.remove('found');
            detectionIndicator.textContent = "üîç";
            indicatorLabel.textContent = "–ù–∞–≤–µ–¥–∏—Ç–µ –Ω–∞ –º–∞—Ä–∫–µ—Ä";
            indicatorLabel.style.color = "#ffffff";
