<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Event Experience</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.4.2/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- Индикатор загрузки -->
    <div class="arjs-loader">
        <div>Загрузка AR... Наведите камеру на маркер</div>
    </div>

    <!-- AR сцена -->
    <a-scene
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; precision: medium;"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    >
        <!-- Маркер Hiro (стандартный) -->
        <a-marker type="pattern" preset="hiro">
            <!-- 3D куб с оптимизированными параметрами -->
            <a-box
                position="0 0.5 0"
                material="color: #00FFAA; metalness: 0.8; roughness: 0.2"
                scale="0.5 0.5 0.5"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 4000"
            ></a-box>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Скрываем лоадер после загрузки сцены
        document.querySelector('a-scene').addEventListener('loaded', function() {
            setTimeout(() => {
                document.querySelector('.arjs-loader').style.display = 'none';
            }, 1500);
        });

        // Обработка ошибок камеры
        document.querySelector('a-scene').addEventListener('camera-error', function() {
            alert('Ошибка доступа к камере. Пожалуйста, разрешите использование камеры и перезагрузите страницу.');
        });
    </script>
</body>
</html>
