<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AR Photo App</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #capture-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #canvas { display: none; }
    </style>
</head>
<body>
    <!-- AR.js и Three.js -->
    <script src="aframe.min.js"></script>
	<script src="aframe-ar.min.js"></script>

    <!-- Сцена A-Frame -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Маркер Hiro -->
        <a-marker preset="hiro">
            <!-- Добавляем 3D-объект (куб) -->
            <a-box position="0 0.5 0" material="color: red;" scale="0.5 0.5 0.5"></a-box>
        </a-marker>
        <!-- Камера -->
        <a-entity camera></a-entity>
    </a-scene>

    <!-- Кнопка для съемки -->
    <button id="capture-btn">Сфотографировать</button>
    <canvas id="canvas"></canvas>

    <script>
        // Захват изображения
        const captureBtn = document.getElementById('capture-btn');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const video = document.querySelector('a-scene').components['arjs']._video;

        captureBtn.addEventListener('click', () => {
            // Устанавливаем размер canvas равным размеру видео
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Рисуем текущий кадр видео на canvas
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Создаем ссылку для скачивания
            const link = document.createElement('a');
            link.download = 'ar-photo.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        });
    </script>
</body>
</html>
