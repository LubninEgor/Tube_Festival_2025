<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <!-- –í–∞–∂–Ω—ã–µ –º–µ—Ç–∞-—Ç–µ–≥–∏ –¥–ª—è iOS -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Tube Festival 2025</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.loaders.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #000;
            height: 100vh;
            width: 100vw;
            -webkit-tap-highlight-color: transparent;
        }
        .info-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            z-index: 10000;
            max-width: 300px;
            backdrop-filter: blur(5px);
        }
        h2 {
            margin-top: 0;
            color: #ff6b6b;
        }
        .instructions {
            margin-top: 10px;
            font-size: 14px;
        }
        
        /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –æ–±–Ω–∞—Ä—É–∂–µ–Ω–∏—è –º–∞—Ä–∫–µ—Ä–∞ */
        .marker-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #ff3b30;
            z-index: 10000;
            box-shadow: 0 0 15px rgba(255, 59, 48, 0.7);
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        
        .marker-indicator.found {
            background-color: #4cd964;
            box-shadow: 0 0 15px rgba(76, 217, 100, 0.7);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .indicator-label {
            position: absolute;
            top: 65px;
            right: 10px;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 12px;
            z-index: 10000;
        }
        
        .marker-image {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 150px;
            border: 2px solid white;
            border-radius: 10px;
            background: url('https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png') center/contain no-repeat;
            z-index: 10000;
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
        }
        
        /* –ö–Ω–æ–ø–∫–∞ –∑–∞–ø—É—Å–∫–∞ –∫–∞–º–µ—Ä—ã */
        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 18px;
            background: linear-gradient(45deg, #ff6b6b, #4dabf7);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            z-index: 10001;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- –ö–Ω–æ–ø–∫–∞ –¥–ª—è –∑–∞–ø—É—Å–∫–∞ –∫–∞–º–µ—Ä—ã -->
    <button id="startButton">–ó–ê–ü–£–°–¢–ò–¢–¨ –ö–ê–ú–ï–†–£</button>
    
    <div class="info-panel hidden" id="infoPanel">
        <h2>Tube Festival 2025</h2>
        <p>–ù–∞–≤–µ–¥–∏—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ –º–∞—Ä–∫–µ—Ä Hiro</p>
        <div class="instructions">
            <p>üì∏ –†–∞—Å–ø–µ—á–∞—Ç–∞–π—Ç–µ –º–∞—Ä–∫–µ—Ä –∏–ª–∏ –æ—Ç–∫—Ä–æ–π—Ç–µ –µ–≥–æ –Ω–∞ –¥—Ä—É–≥–æ–º —É—Å—Ç—Ä–æ–π—Å—Ç–≤–µ</p>
        </div>
    </div>
    
    <div class="marker-indicator hidden" id="markerIndicator"></div>
    <div class="indicator-label hidden" id="indicatorLabel">–ü–æ–∏—Å–∫ –º–∞—Ä–∫–µ—Ä–∞</div>
    
    <div class="marker-image hidden" id="markerImage"></div>

    <!-- –î–æ–±–∞–≤–ª–µ–Ω –∞—Ç—Ä–∏–±—É—Ç playsinline –¥–ª—è iOS -->
    <a-scene
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; precision: medium;"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"
        id="arScene"
        style="display: none;"
        playsinline
        webxr
    >
        <a-marker type="pattern" preset="hiro">
            <a-entity 
                position="0 0.5 0" 
                scale="0.05 0.05 0.05" 
                gltf-model="url(https://cdn.jsdelivr.net/gh/LubninEgor/Tube_Festival_2025@main/models/astronaut.glb)"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
            >
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const startButton = document.getElementById('startButton');
        const infoPanel = document.getElementById('infoPanel');
        const markerIndicator = document.getElementById('markerIndicator');
        const indicatorLabel = document.getElementById('indicatorLabel');
        const markerImage = document.getElementById('markerImage');
        const arScene = document.getElementById('arScene');
        const scene = document.querySelector('a-scene');
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∑–∞–ø—É—Å–∫–∞ –∫–∞–º–µ—Ä—ã
        startButton.addEventListener('click', function() {
            // –ü—Ä—è—á–µ–º –∫–Ω–æ–ø–∫—É
            startButton.classList.add('hidden');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º AR —Å—Ü–µ–Ω—É
            arScene.style.display = 'block';
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—Å—Ç–∞–ª—å–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
            infoPanel.classList.remove('hidden');
            markerIndicator.classList.remove('hidden');
            indicatorLabel.classList.remove('hidden');
            markerImage.classList.remove('hidden');
            
            // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ –∑–∞–ø—É—Å–∫–∞–µ–º –∫–∞–º–µ—Ä—É –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function(stream) {
                        // –ö–∞–º–µ—Ä–∞ –∑–∞–ø—É—â–µ–Ω–∞
                        console.log("Camera access granted");
                    })
                    .catch(function(error) {
                        console.error("Camera access error:", error);
                        alert("–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø—Ä–æ–≤–µ—Ä—å—Ç–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è.");
                    });
            }
        });
        
        // –ù–∞—á–∞–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–∞
        markerIndicator.classList.remove('found');
        indicatorLabel.textContent = "–ü–æ–∏—Å–∫ –º–∞—Ä–∫–µ—Ä–∞";
        
        // –°–æ–±—ã—Ç–∏–µ –ø—Ä–∏ –æ–±–Ω–∞—Ä—É–∂–µ–Ω–∏–∏ –º–∞—Ä–∫–µ—Ä–∞
        scene.addEventListener('markerFound', function() {
            markerIndicator.classList.add('found');
            indicatorLabel.textContent = "–ú–∞—Ä–∫–µ—Ä –Ω–∞–π–¥–µ–Ω!";
            indicatorLabel.style.color = "#4cd964";
        });
        
        // –°–æ–±—ã—Ç–∏–µ –ø—Ä–∏ –ø–æ—Ç–µ—Ä–µ –º–∞—Ä–∫–µ—Ä–∞
        scene.addEventListener('markerLost', function() {
            markerIndicator.classList.remove('found');
            indicatorLabel.textContent = "–ü–æ–∏—Å–∫ –º–∞—Ä–∫–µ—Ä–∞";
            indicatorLabel.style.color = "white";
        });
    </script>
</body>
</html>
