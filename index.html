<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Test</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.0/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        .loading-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; color: white; display: flex; justify-content: center;
            align-items: center; flex-direction: column; z-index: 10000;
            font-family: Arial, sans-serif;
        }
        .arjs-loader {
            width: 150px; height: 150px; margin-bottom: 20px;
            border: 5px solid #333; border-top: 5px solid #0f0; border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status-text {
            font-size: 18px; margin-bottom: 10px; text-align: center;
        }
        .instructions {
            position: absolute; bottom: 20px; width: 100%; text-align: center;
            color: #aaa; font-size: 14px; padding: 0 20px; box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="arjs-loader"></div>
        <div class="status-text" id="statusText">Инициализация AR...</div>
        <div class="instructions">Наведите камеру на маркер Hiro</div>
    </div>

    <a-scene 
        vr-mode-ui="enabled: false"
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; maxDetectionRate: 60;"
        renderer="logarithmicDepthBuffer: true; precision: medium; antialias: true;"
    >
        <!-- Маркер Hiro -->
        <a-marker 
            type="pattern" 
            preset="custom"
            url="https://raw.githack.com/AR-js-org/AR.js/master/data/images/hiro.patt"
        >
            <!-- Тестовая модель астронавта -->
            <a-entity 
                id="mainModel"
                gltf-model="https://cdn.glitch.com/5e8c1cb4-0e5c-4e2e-ba5f-4b5a0b7f0c8e%2Fastronaut.glb?v=1671027270579"
                scale="0.2 0.2 0.2"
                position="0 0.5 0"
                animation-mixer="clip: *; loop: repeat;"
                rotation="0 180 0"
            ></a-entity>
        </a-marker>
        
        <!-- Простое окружение -->
        <a-entity environment="preset: none"></a-entity>
        
        <!-- Источники света -->
        <a-entity light="type: ambient; color: #888; intensity: 0.8"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 1.0" position="1 2 1"></a-entity>
        
        <!-- Камера -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            const scene = document.querySelector('a-scene');
            const statusText = document.getElementById('statusText');
            const loadingOverlay = document.getElementById('loadingOverlay');
            
            // Обработчики событий
            scene.addEventListener('loaded', () => {
                statusText.textContent = "Сцена готова";
                setTimeout(() => {
                    loadingOverlay.style.opacity = '0';
                    setTimeout(() => {
                        loadingOverlay.style.display = 'none';
                    }, 500);
                }, 1500);
            });
            
            scene.addEventListener('arjs-video-loaded', () => {
                statusText.textContent = "Камера активирована";
            });
            
            scene.addEventListener('error', (e) => {
                statusText.textContent = `Ошибка: ${e.detail.error}`;
                console.error('AR Scene Error:', e.detail.error);
            });
            
            // Обработка модели
            const model = document.getElementById('mainModel');
            model.addEventListener('model-loaded', () => {
                statusText.textContent = "3D модель загружена";
            });
            
            model.addEventListener('model-error', (e) => {
                statusText.textContent = "Ошибка загрузки модели";
                console.error('Model Error:', e.detail);
            });
            
            // Обработка маркера
            const marker = document.querySelector('a-marker');
            marker.addEventListener('markerFound', () => {
                statusText.textContent = "Маркер распознан!";
            });
            
            marker.addEventListener('markerLost', () => {
                statusText.textContent = "Наведите на маркер";
            });
            
            // Адаптация для iOS
            if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                scene.setAttribute('arjs', 'sourceWidth: 1280; sourceHeight: 720;');
            }
        });
    </script>
</body>
</html>
