<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Event Experience</title>
    <!-- Обновленные CDN-ссылки -->
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.0/dist/aframe-ar.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            font-family: Arial, sans-serif;
        }
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.85);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .arjs-loader div {
            margin: 10px 0;
            font-size: 18px;
        }
        .instructions {
            background: rgba(0,0,0,0.7);
            border-radius: 10px;
            padding: 15px;
            max-width: 300px;
        }
        .marker-image {
            width: 120px;
            margin: 15px auto;
            border: 2px solid white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="arjs-loader">
        <div>Инициализация AR...</div>
        <div class="instructions">
            <p>После загрузки наведите камеру на маркер:</p>
            <img src="https://arjs-cdn.s3.eu-west-1.amazonaws.com/AR.js/data/images/hiro.png" class="marker-image" alt="Маркер Hiro">
            <p>Разрешите доступ к камере при запросе</p>
        </div>
    </div>

    <a-scene
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; precision: medium;"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono;"
    >
        <!-- Маркер Hiro -->
        <a-marker preset="hiro">
            <a-box
                position="0 0.5 0"
                material="color: #00FFAA; metalness: 0.8; roughness: 0.2"
                scale="0.5 0.5 0.5"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 4000"
            ></a-box>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Скрываем лоадер после загрузки
        document.querySelector('a-scene').addEventListener('loaded', function() {
            setTimeout(() => {
                document.querySelector('.arjs-loader').style.display = 'none';
            }, 1500);
        });

        // Обработка ошибок
        const scene = document.querySelector('a-scene');
        scene.addEventListener('arjs-video-loaded', () => {
            console.log("Видео поток инициализирован");
        });
        
        scene.addEventListener('markerFound', () => {
            console.log("Маркер найден!");
            // Вибрация при обнаружении (поддерживается не всеми браузерами)
            if(navigator.vibrate) navigator.vibrate(100);
        });

        window.addEventListener('arjs-nft-loaded', () => {
            console.log("AR.js загружен");
        });

        // Проверка поддержки WebGL
        if (!AFRAME.utils.isWebGLEnabled()) {
            document.querySelector('.arjs-loader').innerHTML = 
                '<div style="color: #ff5555">Ваш браузер не поддерживает WebGL. Обновите браузер или используйте другое устройство</div>';
        }
    </script>
</body>
</html>
